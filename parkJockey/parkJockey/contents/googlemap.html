<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,user-scalable=no" />
<title>Wearable UI</title>
<link rel="stylesheet" href="../lib/tau/wearable/theme/default/tau.min.css">
<link rel="stylesheet" media="all and (-tizen-geometric-shape: circle)"
	href="../lib/tau/wearable/theme/default/tau.circle.min.css">
<!-- load theme file for your application -->
<link rel="stylesheet" href="../css/style.css">
<script>
var myCenter=new google.maps.LatLng(51.508742,-0.120850);
var marker;

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:5,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  animation:google.maps.Animation.BOUNCE
  });

marker.setMap(map);
}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>
<body>
	<div class="ui-page" id="passes">
		<div class="ui-content passesContent">
			
			<div id="googleMap" style="width:320px;height:150px;"></div>
			
		</div>
	</div>
</body>
<script type="text/javascript" src="../lib/tau/wearable/js/tau.min.js"></script>
<script type="text/javascript" src="../js/circle-helper.js"></script>
<script type="text/javascript" src="../js/jquery-1.9.1.js"></script>
<!-- load javascript file for your application -->
<script type="text/javascript" src="../js/googleMap.js"></script>
</html>
